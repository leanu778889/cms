<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$header.webname}</title>
<link href="__PUBLIC__/css/index.css" rel="stylesheet" />
<link href="__PUBLIC__/css/common.css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/js/index.js"></script>
</head>
<body>
	<load file="./templates/default/header.html"/>
	<div id="main">
		<div class='content'>
			<div  class='list'>
				<div class='title'>
					<h2>最新文章..</h2>
				</div>
				<ul>

					<newslist order="addtime" name="v">
					<li>
						<div class='post-image'>
							<span>
								<a href="{$v.url}">
									<img width="180" src="{$v.thumb}" />
								</a>
							</span>
						</div>
						<div class='post-content'>
							<h3><a href="{$v.url}">{$v.title}</a></h3>
							<p>{$v.digest}</p>
							<a class='more' href="{$v.url}">更多>></a>
						</div>
					</li>
					</newslist>

				</ul>
			</div>
			<div  class='list'>
				<div class='title'>
					<h2>热门文章..</h2>
				</div>
				<ul>
					<newslist cid="0" order="click" name="v">
					<li>
						<div class='post-image'>
							<span>
								<a href="{$v.url}">
								<img width="180" src="{$v.thumb}" />
								</a>
							</span>
						</div>
						<div class='post-content'>
							<h3><a href="{$v.url}">{$v.title}</a></h3>
							<p>{$v.digest}</p>
							<a class='more' href="{$v.url}">更多>></a>
						</div>
					</li>
					</newslist>
				</ul>
			</div>
		</div>
		<load file="./templates/default/side.html"/>
	</div>

	<load file="./templates/default/footer.html"/>
</body>
</html>
