<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$news.title}</title>
<meta name="keywords" content="{$news.keywords}"/>
<meta name="description" content="{$news.description}"/>
<link href="__PUBLIC__/css/details.css" rel="stylesheet" />
<link href="__PUBLIC__/css/common.css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/js/index.js"></script>
</head>
<body>
	<load file="./templates/default/header.html"/>



		<div id="main">

			<div class='details'>
				<h1>{$n.news.title}</h1>
				<div class='info'>
					<div class='base'>
						<em>发表于{$news.addtime|date:'Y-m-d H:i:m', @@}</em>, 作者:<span>{$news.author}</span>, 分类：<strong><a href="{$news.category_url}">{$news.cname}</a></strong>
					</div>
					<div class='tag'>
						点击数:<span id="click" url="{|U('Index/Detail/showClick')}/id/{$news.id}">{$news.click}</span>
					</div>
				</div>
				<div class='content'>
					{$news.body}
				</div>
				<div id="comment" url="{|U('Index/Detail/listComment')}/news_id/{$news.id}">
					<div class="showComment">
						<img style="margin-top:10px;" class="commentLoading" src="__ROOT__/templates/default/public/images/05043156.gif"/>
					</div>
					<div class='isLogin' style="display:none;">
						<form id="commentForm" action="{|U('Index/Detail/addComment')}" method="post">
							<input type="hidden" class="uid" name="uid" value=""/>
							<input type="hidden" class="nickname" name="nickname" value=""/>
							<input type="hidden" name="news_id" value="{$news.id}"/>
							<textarea class="content" name="content"></textarea>
							<input type="submit" class="submit" value='提交'/>
						</form>
					</div>
					<div class='notLogin' style="display:none;">
						请先 <a href="javascript:showLoginBox()" style="color:blue">登录</a> 在评论
					</div>

				</div>
			</div>
			<load file="./templates/default/side.html"/>
		</div>


	<load file="./templates/default/footer.html"/>
</body>
</html>
