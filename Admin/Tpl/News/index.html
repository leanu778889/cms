<load file="__PUBLIC__/common/header.html">
<body>
<div id="window">
	<div class='page_title'>
		<strong>文章列表</strong>
	</div>

	<div class='content'>
		<table class='table table-bordered'>
			<thead>
			<tr>
				<th width="3%">id</th>
				<th width="15%">标题</th>
				<th width="10%">所属分类</th>
				<th width="10%">静态目录</th>
				<th width="10%">发布时间</th>
				<th width="8%">点击</th>
				<th width="10%">标签</th>
				<th width="15%">属性</th>
				<th >操作</th>
			</tr>
			</thead>
			<tbody>
			<foreach from="$data" value="$v">
				<tr>
					<td>{$v.id}</td>
					<td>{$v.title}</td>
					<td>{$v.cname}</td>
					<td>{$v.htmldir}</td>
					<td>{$v.addtime|date:'Y-m-d',@@}</td>
					<td>{$v.click}</td>
					<td>
						<foreach from="$v['tags']" value="$m">
							{$m.tagname}<br/>
						</foreach>
					</td>
					<td>{$v.attr}</td>
					<td>
						<a class='btn btn-small' href="{|U('News/edit')}/id/{$v.id}">编辑</a><br/>
						<br/>
						<a class='btn btn-small' href="{|U('News/recycle')}/id/{$v.id}/value/1">放入回收站</a>
					</td>
				</tr>
			</foreach>
			</tbody>
		</table>
		</form>
		<div class='pageStyle1'>
			{$page}
		</div>
	</div>
</div>
</body>
</html>
