<load file="__PUBLIC__/common/header.html">
<body>
<div id="window">
	<div class='page_title'>
		<strong>添加文章</strong>
	</div>
		<form action="{|U('News/edit')}/id/{$news.id}" method="post">
			<table class="table table-bordered">
				<tr>
					<th width='20%'></th>
					<th></th>
				</tr>
				<tr>
					<td>文章标题</td>
					<td><input type="text" name='title' value="{$news.title}"></td>
				</tr>
				<tr>
					<td>摘要</td>
					<td><textarea name='digest'>{$news.digest}</textarea></td>
				</tr>
				<tr>
					<td>所属分类</td>
					<td>
						<select name='cid'>
							<foreach from="$category"  value="$v">
								<if value="$news['category_cid'] eq $v['cid']">
									<option selected="true" value='{$v.cid}'>&nbsp;|-{$v.html}{$v.cname}</option>
								<else>
									<option value='{$v.cid}'>&nbsp;|-{$v.html}{$v.cname}</option>
								</if>

							</foreach>
						</select>
					</td>
				</tr>
				<tr>
					<td>文章属性</td>
					<td>
						<label>
							热门:
							<input <if value="in_array('热门',$news['attr'])">checked="true"</if> name="attr[]" type="checkbox" value="热门">
						</label>
						<label>
							推荐:
							<input <if value="in_array('推荐',$news['attr'])">checked="true"</if>  name="attr[]" type="checkbox" value="推荐">
						</label>
						<label>
							置顶:
							<input <if value="in_array('置顶',$news['attr'])">checked="true"</if>  name="attr[]" type="checkbox" value="置顶">
						</label>
						<label>
							图文:
							<input <if value="in_array('图文',$news['attr'])">checked="true"</if>  name="attr[]" type="checkbox" value="图文">
						</label>
					</td>
				</tr>
				<tr>
					<td>标签</td>
					<td>
							<foreach from="$tag"  value="$v">
								<if value="in_array($v['tid'],$news['tags'])">
									{$v.tagname}
									<input name='tag[]' checked="true" type="checkbox" value='{$v.tid}'>
								<else>
									{$v.tagname}
									<input name='tag[]' type="checkbox" value='{$v.tid}'>
								</if>

							</foreach>
					</td>
				</tr>

				<tr>
					<td>缩略图</td>
					<td>
						<input type='hidden' name='image' value='{$news.thumb}'/>
						<img src="__ROOT__/{$news.thumb}" />
						<upload name="file" /></td>
				</tr>
				<tr>
					<td>关键字</td>
					<td><textarea name='keywords'>{$news.keywords}</textarea></td>
				</tr>
				<tr>
					<td>描述</td>
					<td><textarea name='description'>{$news.description}</textarea></td>
				</tr>
				<tr>
					<td>内容</td>
					<td><keditor  width="80%" name="body" content="{$news.body}"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" class="btn" value="提交"></td>
				</tr>
			</table>
		</form>
</div>
</body>
</html>
