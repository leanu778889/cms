<load file="__PUBLIC__/common/header.html">
<hdui/>
<body>
<div id="window">
	<div class='page_title'>
		<strong>修改分类</strong>
	</div>
		<form action="__METH__/cid/{$cid}"  method="post">
			<table class="table table-bordered">
				<tr>
					<td>父级分类</td>
					<td>
						<select name='pid'>
							<option value=0>&nbsp;顶级分类</option>
							<foreach from="$category" value="$v">
								<if value="in_array($v['cid'],$disabledArr)">
									<option disabled="true" value='{$v.cid}'>&nbsp;|-{$v.html}{$v.cname}</option>
								<else>
									<option <if value="$data.pid eq $v.cid">selected</if> value='{$v.cid}'>&nbsp;|-{$v.html}{$v.cname}</option>
								</if>
							</foreach>
						</select>
					</td>
					<td ></td>
				</tr>
				<tr>
					<td>分类名</td>
					<td><input type="text" name='cname' value="{$data['cname']}"></td>
					<td width="30%"><span id="hd_cname"></span></td>
				</tr>
				<tr>
					<td>分类标题</td>
					<td><input type="text" name='title' value="{$data['title']}"></td>
					<td width="30%"><span id="hd_title"></span></td>
				</tr>
				<tr>
					<td>分类关键字</td>
					<td><textarea name='keywords'>{$data['keywords']}</textarea></td>
					<td width="30%"><span id="hd_keywords"></span></td>
				</tr>
				<tr>
					<td>分类描述</td>
					<td><textarea name='description'>{$data['description']}</textarea></td>
					<td width="30%"><span id="hd_description"></span></td>
				</tr>
				<tr>
					<td>分类静态目录</td>
					<td><input type="text" name='htmldir' value="{$data['htmldir']}"></td>
					<td width="30%"><span id="hd_htmldir"></span></td>
				</tr>
				<tr>
					<td>排序</td>
					<td><input type="text" name='sort' value="{$data['sort']}"></td>
					<td width="30%"><span id="hd_sort"></span></td>
				</tr>
				<tr>
					<td>列表页是否生成静态</td>
					<td>
						<if value="{$data.islisthtml}">
							<label>是
							<input type="radio" name='islisthtml' checked='true' value=1>
							</label>
							<label>否
							<input type="radio" name='islisthtml' value=0>
							</label>
						<else>
							<label>是
							<input type="radio" name='islisthtml'  value=1>
							</label>
							<label>否
							<input type="radio" name='islisthtml' checked='true' value=0>
							</label>
						</if>
					</td>
					<td ></td>
				</tr>
				<tr>
					<td>内容页是否生成静态</td>
					<td>
						<if value="{$data.isarchtml}">
							<label>是
							<input type="radio" name='isarchtml' checked='true' value=1>
							</label>
							<label>否
							<input type="radio" name='isarchtml' value=0>
							</label>
						<else>
							<label>是
							<input type="radio" name='isarchtml'  value=1>
							</label>
							<label>否
							<input type="radio" name='isarchtml' checked='true' value=0>
							</label>
						</if>
					</td>
					<td ></td>
				</tr>
				<tr>
					<td>是否显示</td>
					<td>
						<if value="{$data.isshow}">
							<label>是
							<input type="radio" name='isshow' checked='true' value=1>
							</label>
							<label>否
							<input type="radio" name='isshow' value=0>
							</label>
						<else>
							<label>是
							<input type="radio" name='isshow' value=1>
							</label>
							<label>否
							<input type="radio" name='isshow' checked='true' value=0>
							</label>
						</if>
					</td>
					<td ></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" class="btn" value="提交"></td>
				</tr>
			</table>
		</form>
<script>
	$('form').validation({
		cname: {
			rule: {
				maxlen: 20,
				required: true
			},
			error: {
				maxlen: " 不能大于 20 个字符 ",
				required: " 不能为空 "
			},
			message: " 分类名长度 1 到 20 位 ",
			success: " 分类名正确 "
		},
		title: {
			rule: {
				maxlen: 60,
				required: true
			},
			error: {
				maxlen: " 不能大于 60 个字符 ",
				required: " 不能为空 "
			},
			message: " 分类标题长度 1 到 60 位 ",
			success: " 分类标题正确 "
		},
		keywords: {
			rule: {
				maxlen: 120,
				required: true
			},
			error: {
				maxlen: " 不能大于 120 个字符 ",
				required: " 不能为空 "
			},
			message: " 分类关键字长度 1 到 120 位 ",
			success: " 分类关键字正确 "
		},
		description: {
			rule: {
				maxlen:255,
				required: true
			},
			error: {
				maxlen: " 不能大于 255 个字符 ",
				required: " 不能为空 "
			},
			message: " 分类描述长度 1 到 255 位 ",
			success: " 分类描述正确 "
		},
		sort: {
			rule: {
				num: "1,100",
				required: true
			},
			error: {
				num: " 排序范围为1-100 ",
				required: " 不能为空 "
			},
			message: " 请填写1-100以内的数字 ",
			success: " 排序填写正确 "
		},
		htmldir: {
			rule: {
				regexp: /^[a-z]\w{1,19}$/,
				required: true
			},
			error: {
				regexp: " 以字母开头不能多于20位 ",
				required: " 不能为空 "
			},
			message: " 目录名以小写字母开头，不能多于20位 ",
			success: " 目录名填写正确 "
		},
	})
</script>
</div>
</body>
</html>
